<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/slideshow.css" media="screen" rel="stylesheet" type="text/css" />
    </head>

  <body>
 <!-- Slideshow container -->
 <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 15</div>
      <img src="css/images/and_gate.PNG" style="width:100%">
      <div class="text">And</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 16</div>
        <img src="css/images/And16.PNG" style="width:100%">
        <div class="text">And16</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 16</div>
        <img src="css/images/dmux.PNG" style="width:100%">
        <div class="text">Dmux</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 15</div>
        <img src="css/images/Dmux4way.PNG" style="width:100%">
        <div class="text">Dmux4way</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">5 / 15</div>
        <img src="css/images/Dmux8way.PNG" style="width:100%">
        <div class="text">Dmux8way</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">6 / 15</div>
        <img src="css/images/mux.PNG" style="width:100%">
        <div class="text">Mux</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">7 / 15</div>
        <img src="css/images/mux16.PNG" style="width:100%">
        <div class="text">Mux16</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">8 / 15</div>
        <img src="css/images/mux4way16.PNG" style="width:100%">
        <div class="text">Mux4way16</div>
    </div>
    
      <div class="mySlides fade">
        <div class="numbertext">9 / 15</div>
        <img src="css/images/Mux8way16.PNG" style="width:100%">
        <div class="text">Mux8way16</div>
      </div>
    
    
    <div class="mySlides fade">
        <div class="numbertext">10 / 15</div>
        <img src="css/images/not_gate.PNG" style="width:100%">
        <div class="text">Not</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">11 / 15</div>
        <img src="css/images/not16.PNG" style="width:100%">
        <div class="text">Not16</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">12 / 15</div>
        <img src="css/images/or_gate.PNG" style="width:100%">
        <div class="text">Or</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">13 / 15</div>
        <img src="css/images/or16.PNG" style="width:100%">
        <div class="text">Or16</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">14 / 15</div>
        <img src="css/images/or8way.PNG" style="width:100%">
        <div class="text">Or8way</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">15 / 15</div>
        <img src="css/images/xor_gate.PNG" style="width:100%">
        <div class="text">Xor</div>
    </div>
    

  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
    
  </body>
</html>
